<script>
    
	var x=13;
	var y=79;
	var z=45;
	if(x>y && x>z) document.write("X = "+x+" is the greatest");
	else if(z>x && z>y) document.write("Z = "+z+" is the greatest");
	else document.write("Y = "+y+" is the greatest");
</script>
