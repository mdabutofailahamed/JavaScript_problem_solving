<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findOddSum(arr) {
  let sum = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 !== 0) {
      sum += arr[i];
    }
  }
  return sum;
}

// Example usage:
const arr = [5, 7, 8, 10, 45, 30];
const oddSum = findOddSum(arr); // returns 57
document.write("Sum of the odd numbers from given array is " + oddSum);
    </script>
</body>
</html>
