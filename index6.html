<body>
    <script>  
        function conversion(hours) {  
            var minutes ;  
      
        minutes = hours * 60;  
        document.write("Hours = " + hours + "<br>");  
        document.write("There are " + minutes + " minutes in " + hours + " hours <br>"); 
        }  
            var hours = prompt("Enter the value of hours: ");  
            conversion(hours);  
</script>
