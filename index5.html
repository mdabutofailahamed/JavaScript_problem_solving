<body>
    <script>
// Function to check if the triangle
// is isosceles or not
function checkTriangle(x, y, z)
{
	// Check for isosceles triangle
	 if (x == y || y == z || z == x)
		document.write("Isosceles Triangle");
        
    else{
        document.write(" Not Isosceles Triangle");
    }
}
	// Given sides of triangle
	let x = 9, y = 8, z = 9;
	// Function call
	checkTriangle(x, y, z);
</script>
</body>
